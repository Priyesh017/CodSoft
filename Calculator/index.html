<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="inp">
            <input id="disp" type="text" placeholder="0">
        </div>
        <div class="buttonbox">
            <button class="btn" id="btn1">C</button>
            <button class="btn" id="btn19">(</button>
            <button class="btn" id="btn20">)</button>
            <button class="btn" id="btn2"><i class="uil uil-backspace btn-delete"></i></button>
            <button class="btn" id="btn4">7</button>
            <button class="btn" id="btn5">8</button>
            <button class="btn" id="btn6">9</button>
            <button class="btn" id="btn3">รท</button>
            <button class="btn" id="btn8">4</button>
            <button class="btn" id="btn9">5</button>
            <button class="btn" id="btn10">6</button>
            <button class="btn" id="btn7">x</button>
            <button class="btn" id="btn12">1</button>
            <button class="btn" id="btn13">2</button>
            <button class="btn" id="btn14">3</button>
            <button class="btn" id="btn11">-</button>
            <button class="btn" id="btn16">0</button>
            <button class="btn" id="btn17">.</button>
            <button class="btn" id="btn18">=</button>
            <button class="btn" id="btn15">+</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
